name: Security Guards

on:
  push:
    branches:
      - main
      - '**'
  pull_request:

jobs:
  main-hardening-scan:
    name: Main Hardening Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run forbidden-pattern scanner
        run: npm run security:scan-main

  gitleaks:
    name: Gitleaks (Working Tree)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --no-git --redact
